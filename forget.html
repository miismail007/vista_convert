<!DOCTYPE html>
<html>
<head>
	<title>Can't log in? - Vista convert</title>

</head>
<body>
	<div class="login_logo">
		<!-- <img class="login_logo_img" src="images/logo.png"> -->
	</div>
	<div class="forget_div">
		<p class="heading">Can't log in?</p>
		<form class="login_form">
			<label class="forget_label" for="login_input">We'll send a recovery link to</label>
			<input type="email" name="login_input" id="login_input" class="login_input" placeholder="Enter email">
			<button class="forget_btn">Send recovery link</button>
		</form>
		<hr width="315px" style="text-align: center;margin-top: 23px;">
		<div class="login_footer">
			<a href="" class="cant_login">Return to log in</a>
		</div>
	</div>
	<div class="policy">
		<a href="" class="">Login help</a>&nbsp |
		<a href="" class=""> Contact support</a>
	</div>
	<div class="forget_learn_div">
		<a href="" class="learn">Learn more about Vista convert</a>
	</div>
</body>
</html>
