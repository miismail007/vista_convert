<!DOCTYPE html>
<html>
<head>
	<title>Login - Vista Convert</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="login_logo">
		<!-- <img class="login_logo_img" src="images/logo.png"> -->
	</div>
	<div class="login_div">
		<p class="heading">Log in to your account</p>
		<form class="login_form">
			<input type="email" name="" class="login_input" placeholder="Enter email">
			<input type="password" name="" class="login_input" style="margin-top: 18px;" placeholder="Enter password">
			<button class="login_btn">Continue</button>
		</form>
		<hr width="315px" style="text-align: center;margin-top: 23px;">
		<div class="login_footer">
			<a href="" class="cant_login">Can't log in?</a>&nbsp |
			<a href="" class="signup">Sign up for an account</a>
		</div>
	</div>
	<div class="policy">
		<a href="" class="">Privacy policy</a>&nbsp |
		<a href="" class=""> Terms of use</a>
	</div>
	<div class="learn_div">
		<a href="" class="learn">Learn more about Vista convert</a>
	</div>
</body>
</html>
